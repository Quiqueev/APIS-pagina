

<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  	<meta content="utf-8" http-equiv="encoding">
	<title>Ejemplo Twitter</title>
	<link rel="stylesheet" type="text/css" href="styleTwitter.css">
</head>
<body>
	<header>
		<div style="font-size: 25px; width: 30%; color: white;">Twitter bot</div>
		<nav>
			<a href="index.html">Inicio</a>
			<a href="tweets.html">Tweets</a>
            <a href="contact.html">Contactanos</a>
		</nav>
	</header>

	
	<main>
		<section>
			<div class="containerCont"> 
				<form action="https://formspree.io/f/myylrqpl" method="post">

					<div class="form-group">
						<label for="nombre">Nombre</label>
						<input type="text" name="nombre" id="nom">
					</div>

					<div class="form-group">
						<label for="apellido">Apellido</label>
						<input type="text" name="apellido" id="ap">
					</div>

					<div class="form-group">
						<label for="mail">Correo</label>
						<input type="text" name="mail" id="mail">
					</div>

					<div class="form-group">
						<label for="mensaje">Mensaje</label>
						<textarea name="mensaje" id="mnsj" cols="25" rows="8"></textarea>
					</div>

					<button type="submit">Enviar</button>

				</form>
			</div>

			<div id="status" class="success">Enviado</div>
		</section>
	</main>
</body>
</html>
